<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos - Point FX BladeZ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="videos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header style="display: flex; justify-content: space-between; align-items: center; width: 100vw;">
      <div>
        <img src="https://bladezstorage.blob.core.windows.net/bladez-op-images/HeaderRedGoldDragon.png?<SAS_TOKEN>" alt="Header Dragon" class="header-image" />
      </div>
      <div>
        <div class="logo-container">
          <img src="https://bladezstorage.blob.core.windows.net/bladez-op-images/HeaderLogo.png?<SAS_TOKEN>" alt="Logo" class="responsive-logo" />
        </div>
        <h1 class="businessName">Point FX BladeZ</h1>
        <p class="slogan">Premium BladeZ for the Modern Warrior</p>
      <nav>
        <ul class="responsive-nav">
          <li><a href="ProductPage.html"><i class="fas fa-box-open"></i> Products</a></li>
          <li><a href="Images.html"><i class="fas fa-images"></i> Images</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us!</a></li>
          <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <img src="https://bladezstorage.blob.core.windows.net/bladez-op-images/HeaderRedGoldDragon.png?<SAS_TOKEN>" alt="Header Dragon Mirrored" class="header-image-mirrored" />
    </div>
  </header>
  <main>
    <section id="video-section">
      <h2>Our Collection of Videos</h2>
      <div id="videos-container" class="videos-grid">
        <!-- Videos will be dynamically loaded here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Point FX BladeZ. All Rights Reserved.</p>
    <p>Created By: <a href="https://www.mdoasolutions.com" target="_blank">MDOA Solutions</a></p>
  </footer>
  <script>
    const BACKEND_URL = "https://your-render-backend-url.com"; // Replace with your Render backend URL

    document.addEventListener("DOMContentLoaded", async () => {
      const videosContainer = document.getElementById("videos-container");

      try {
        const response = await fetch(`${BACKEND_URL}/api/videos`);
        if (!response.ok) throw new Error("Failed to fetch videos");

        const videos = await response.json();
        videosContainer.innerHTML = videos
          .map(
            (video) => `
            <div class="video-card">
              <video controls>
                <source src="${video.url}" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
              <h3>${video.title}</h3>
              <p>${video.description}</p>
            </div>
          `
          )
          .join("");
      } catch (error) {
        console.error("Error loading videos:", error.message);
        videosContainer.innerHTML = "<p>Error loading videos. Please try again later.</p>";
      }
    });
  </script>
</body>
</html>
