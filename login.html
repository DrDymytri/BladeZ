<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div>
      <h2>Login to Your Account</h2>
    </div>
    <div class="card">
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
        <button type="submit">Login</button>
        <p id="login-error" style="color: red; display: none;">Invalid email or password.</p>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
