<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Orders - Point FX BladeZ</title>
    <link rel="stylesheet" href="admin-events.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
      }

      table thead tr {
        background-color: #333;
        color: #fff;
        text-align: center;
      }

      table th,
      table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
      }

      table tbody tr:nth-child(even) {
        background-color: #f3f3f3;
      }

      table tbody tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <nav class="Tabs">
      <a href="admin.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
      <a href="index.html"><i class="fas fa-home"></i> Products</a>
      <a href="admin-products.html"><i class="fas fa-box-open"></i> Product Management</a>
      <a href="admin-events.html"><i class="fas fa-calendar" aria-hidden="true"></i> Events</a>
      <a href="admin-media.html"><i class="fas fa-photo-video"></i> Media</a>
      <a href="manage-categories.html"><i class="fas fa-filter"></i> Filtering</a>
    </nav>
    <main>
      <div style="overflow-x: auto; margin: 20px;">
        <label for="status-filter" style="font-weight: bold; margin-right: 10px;">Filter by Status:</label>
        <select id="status-filter" onchange="filterByStatus()">
          <option value="All">All</option>
          <option value="Pending">Pending</option>
          <option value="Processing">Processing</option>
          <option value="Boxed">Boxed</option>
          <option value="Shipped">Shipped</option>
        </select>
        <table id="orders-table" class="display">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>User Name</th>
              <th>Total</th>
              <th>Status</th>
              <th>Tracking Number</th>
              <th>Order Placed Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Orders will be dynamically loaded here -->
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <!-- Footer content -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="admin-orders.js"></script>
  </body>
</html>
