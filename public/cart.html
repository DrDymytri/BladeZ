<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart - Point FX BladeZ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <body>

      <img src="./Images/Logo only.gif" alt="Logo" style="height: auto; width: 150px; margin-right: 10px;">

      <nav>
        <a href="index.html"

    </header>
    <main>

      <div id="cart-total"></div>
      <button onclick="window.location.href='checkout.html'">
        Proceed to Checkout
      </button>

    <script src="script.js"></script>
