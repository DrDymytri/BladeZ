<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Point FX BladeZ</title>
    <style>
      body {
        margin: 0;
        background-color: bisque;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: orange;
        border-radius: 10px;
        padding: 20px;
        width: 350px;
        height: auto;
      }
      h2 {
        color: #2a2a3a;
        font-size: 40px;
        text-shadow: 1px 1px 1px white, 2px 2px 1px white;
        margin-bottom: 20px;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input, textarea {
        margin-bottom: 15px;
        padding: 10px;
        background-color: wheat;
        color: black;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: blue;
        color: white;
        padding: 10px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign Up</h2>
      <form id="signup-form" autocomplete="on">
        <input type="text" id="first-name" placeholder="First Name" autocomplete="given-name" required />
        <input type="text" id="last-name" placeholder="Last Name" autocomplete="family-name" required />
        <input type="email" id="email" placeholder="Email" autocomplete="email" required />
        <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
        <input type="tel" id="phone" placeholder="Phone Number" autocomplete="tel" required />
        <textarea id="address" placeholder="Address" autocomplete="street-address" required></textarea>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <script>
      document.getElementById("signup-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;

        try {
          const response = await fetch("http://localhost:5000/api/signup", { // Reverted port
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ firstName, lastName, email, password, phone, address }),
          });
          if (!response.ok) throw new Error("Sign up failed");

          alert("Account created successfully! Please log in.");
          window.location.href = "login.html";
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    </script>
  </body>
</html>
