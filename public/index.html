<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Point FX BladeZ</title>
    <link rel="icon" href="./Images/FNRhwx4X0AE8MHM.jpg" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center;">
        <img src="./Images/Logo only.gif" alt="Logo" style="height: auto; width: 150px; margin-right: 10px;">
        <h1 class="businessName">Point FX LLC.: BladeZ</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="cart.html"
              ><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count"
                >0</span
              >)</a
            >
          </li>
          <li>
            <a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a>
          </li>
          <li>
            <a href="about.html"
              ><i class="fas fa-info-circle"></i> About Us!</a
            >
          </li>
          <li>
            <a href="events.html"><i class="fas fa-calendar"></i> Events</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="productTitle">Our Latest Products: Everything Martial Arts</h2>
      
      <!-- Filtering Options -->
      <div id="filter-container">
        <div id="category-container" class="filter-item">
          <button id="category-label" class="filter-label">Category</button>
          <span id="category-selection" class="filter-selection"></span>
          <ul id="categorySelect" class="filter-list" style="display: none;"></ul>
        </div>
        <div id="subcategory-container" class="filter-item" style="display: none;">
          <button id="subcategory-label" class="filter-label">Sub-Category</button>
          <span id="subcategory-selection" class="filter-selection"></span>
          <ul id="subCategorySelect" class="filter-list" style="display: none;"></ul>
        </div>
        <span class="filter-separator" id="subcategory-arrow" style="display: none;">--</span>
        <div id="descriptor-container" class="filter-item" style="display: none;">
          <button id="descriptor-label" class="filter-label">Descriptor</button>
          <span id="descriptor-selection" class="filter-selection"></span>
          <ul id="descriptorSelect" class="filter-list" style="display: none;"></ul>
        </div>
      </div>

      <div id="product-container" class="product-grid">
        <!-- Products will be dynamically inserted here -->
      </div>
      <!-- Fullscreen Image Modal -->
      <div id="image-modal" style="display: none">
        <img id="modal-image" src="" alt="Expanded Product Image" />
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Point FX BladeZ. All Rights Reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="image-modal.js"></script>
    <script src="filter.js"></script> <!-- Include the filter.js script -->
  </body>
</html>
