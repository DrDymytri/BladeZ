<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Point FX BladeZ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      #checkout-form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      #checkout-form label {
        display: block;
        margin-bottom: 5px;
      }

      #checkout-form input,
      #checkout-form textarea,
      #checkout-form select {
        width: 100%;
        max-width: 400px;
        padding: 8px;
        margin-bottom: 5px;
      }

      #credit-card-fields {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./Images/Logo only.gif" alt="Logo" class="responsive-logo" />
      </div>
      <h1 class="businessName">Point FX BladeZ</h1>
      <nav>
        <ul class="responsive-nav">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Products</a>
          </li>
          <li>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="checkout-section">
        <h2>Checkout</h2>
        <form id="checkout-form">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="First Name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required />

          <label for="address">Address:</label>
          <textarea id="address" name="address" placeholder="Shipping Address" required></textarea>

          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment" required>
            <option value="paypal">PayPal</option>
            <option value="square">Square</option>
            <option value="mastercard">Mastercard</option>
          </select>

          <div id="credit-card-fields">
            <label for="card-element">Credit or Debit Card:</label>
            <div id="card-element" style="width: 100%; max-width: 400px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"></div>
            <small style="color: gray; font-size: 12px;">
              Enter a valid card number, expiration date, and CVV. For testing, use card number <strong>4242 4242 4242 4242</strong>, any future expiration date, and any 3-digit CVV.
            </small>
            <div id="card-errors" role="alert" style="color: red; margin-top: 10px;"></div>
          </div>

          <div id="cart-summary">
            <h3>Cart Summary</h3>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
          </div>

          <button type="submit">Place Order</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Point FX BladeZ. All Rights Reserved.</p>
    </footer>
    <script>
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cart-count").textContent = cart.length;
      }

      // Update cart count on page load
      document.addEventListener("DOMContentLoaded", updateCartCount);

      document.getElementById("payment").addEventListener("change", (event) => {
        const creditCardFields = document.getElementById("credit-card-fields");
        if (event.target.value === "credit-card" || event.target.value === "mastercard" || event.target.value === "visa") {
          creditCardFields.style.display = "block";
        } else {
          creditCardFields.style.display = "none";
        }
      });
    </script>
    <script src="checkout.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </body>
</html>
