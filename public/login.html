<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <style>
      body {
        margin: 0;
        background-color: bisque;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: orange;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        height: auto;
      }
      h2 {
        color: #2a2a3a;
        font-size: 40px;
        text-shadow: 1px 1px 1px white, 2px 2px 1px white;
        margin-bottom: 20px;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        margin-bottom: 15px;
        padding: 15px;
        background-color: wheat;
        color: aliceblue;
      }
      button {
        background-color: blue;
        color: white;
        padding: 10px;
        border-radius: 8px;
      }
      button:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="email" required />
        <input type="password" id="password" placeholder="password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:5000/api/login", { // Reverted port
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          if (!response.ok) throw new Error("Login failed");

          const { token } = await response.json();
          localStorage.setItem("token", token);
          alert("Login successful!");

          const redirectUrl = localStorage.getItem("redirectAfterLogin") || "index.html";
          localStorage.removeItem("redirectAfterLogin");
          window.location.href = redirectUrl;
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    </script>
  </body>
</html>
